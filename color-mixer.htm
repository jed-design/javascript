  width: 32px;
  height: 32px;
  color: #fff;
  z-index: 9;
  background-color: #f10000;
  text-align: center;
  border: 1px solid #d3d3d3;

#green_slider {
  position: absolute;
  left: 20px;
  top: 250px;

  z-index: 9;

  z-index: 9;
  background-color: #0000ee;
  text-align: center;
  border: 1px solid #d3d3d3;
}

.slot_red, .slot_green, .slot_blue {
	position: absolute;
	height: 5px;
	width: 285px;
	left: 20px;
	background-color: #000;
	border: solid 1px #777;
	border-radius: 3px;
}

.slot_red {
	top: 213px;
}

.slot_green {
	top: 263px;
}

.slot_blue {
	top: 313px;
}

	background-color: #000000;
	position: absolute;
	font-size: 14pt;
	left: 360px;
	top: 180px;
	width: 128px;
	height: 128px;
	color: rgb(255,255,255);
	text-align: center;
	border: solid 1px #000;
}

#color p {

	}

.note {
	position relative;
	display: inline-block;
	padding: 0px;
	top: -10px;
	padding-left: 5px;

	background-color: #eee;
}

<script>
//Make the DIV element draggagle:
dragElement(document.getElementById("red_slider"));
dragElement(document.getElementById("green_slider"));
dragElement(document.getElementById("blue_slider"));

// set limits:
leftlim = 20;	// min left position
drag = 255; 	// drag length, 255 is good for colour manipulation

// set initial colors

var red = "00";													//	the red value in the test area
var green = "00";												//	the green value in the test area
var blue = "00";												//	the blue value in the test area
var tCV = 255;													// textColorValue, the value that is used on the text color
var textColor = "rgb(" + tcv + "," + tcv + "," + tcv + ")";		// the color on the text in the test area
var	red_dec = "ff";												// this is used for the text in the test area
var	green_dec = "ff";												// this is used for the text in the test area
var	blue_dec = "ff";												// this is used for the text in the test area
var colorAvg = "";												// average of R,G and B values for the test area

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
      elmnt.onmousedown = dragMouseDown;
 

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    // pos4 = e.clientY;								// for movement in Y-axis
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
    
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    // pos2 = pos4 - e.clientY;								// this is for Y axis
    pos3 = e.clientX;
   // pos4 = e.clientY;										// this is for Y axis
    // set the element's new position:
    // elmnt.style.top = (elmnt.offsetTop - pos2) + "px";	// this is for Y axis
	newpos = (elmnt.offsetLeft - pos1);						// get the new position
	new_color = Math.abs((newpos - leftlim));				// the abs prevents negatve values
	if (new_color > 255) { new_color = 255; }				// limits the value to 255, it migth other wise overrun this of the curser is moved to fast
	hex_new_color = new_color.toString(16);					// get hex value
	
	if (hex_new_color.length < 2) {							
		hex_new_color = "0" + hex_new_color;				// make sure the value always has 2 digits
		}

	var slider_id = elmnt.id;								// slider_id, gets the id of the slider that is beeing moved 
	
	if (slider_id == "red_slider") {						// uses the slider id to point to the correct color value. Red slider => red color
		red = hex_new_color;
		} else if  (slider_id == "green_slider"){
		green = hex_new_color;
		} else {
		blue = hex_new_color;
		}
	
	
	if (newpos > (drag + leftlim)){							// set limit to rigth
		let newpos = (drag + leftlim);						// stops at limit
		}
	if (leftlim > newpos){									// sets limit to the left
		let newpos = leftlim;								// stops at left limit
		}
	newcolorValue = "#" + red + green + blue;				// this builds the value of the color from Red, Green and Blue
	
	/* as an extra attraction - we change the color of the text in the test square. Also testint to use decimal RGB values for color */
	
	if ((newpos >= leftlim) && (newpos <= (drag + leftlim))){
		elmnt.style.left = newpos + "px";
		document.getElementById("color").style.backgroundColor = newcolorValue;
		// document.body.style.backgroundColor = newcolorValue;
		 
		document.getElementById("xpos").innerHTML = newcolorValue;	// shows the color value
	}
	
	/* this controls the text color in the test area  */
	red_dec = parseInt(red, 16);									// convert hex to decimal
	green_dec = parseInt(green, 16);								// convert hex to decimal
	blue_dec = parseInt(blue, 16);									// convert hex to decimal
	
	colorAvg =  Math.ceil((red_dec + green_dec + blue_dec) / 3);	// calculate the mean ot the colour in test area
	if (colorAvg >=127 ) {											// if the color is ligth, start darken the text
		tCV = (255 - (colorAvg - 127));								// the value for the text colour
		textColor = "rgb(" + tCV + "," + (tCV * (1 / (colorAvg - 12))) + "," + tCV + ")";	// builds the text color of R G B values. With some shift away from gray
	} else {
	tCV = 255;														// uses default value if test color is not light enough
	textColor = "rgb(" + tCV + "," + tCV + "," + tCV + ")";			// builds the text color 
	}
	
	// document.getElementById("xpos").innerHTML = textColor;		// for test only
	document.getElementById("color").style.color = textColor;	// changes the text colur
	
	
  }

  function closeDragElement() {
    /* stop moving when mouse button is released:*/
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
</script>
